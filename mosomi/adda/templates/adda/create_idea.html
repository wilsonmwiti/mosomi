{% extends 'adda/layouts/new_base.html' %}

{% block additional_styles %}

{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-md-12">
          <div class="tile">
            <div class="tile-title-w-btn">
              <h3 class="title">Add Challenge Idea</h3>
{#              <p><a class="btn btn-primary icon-btn" href="{% url 'adda:create_challenge' %}"><i class="fa fa-plus"></i>Add Challenge</a></p>#}
            </div>
            <div class="tile-body">
            <div class="row">
                <div class="col-md-6">
                </div>
                <div class="col-sm-6">
                    <div  class=" pull-right">
                    </div>
                </div>
            </div>

                <form action="{% url 'adda:create_idea' challenge.id %}" method="post">
                    {% csrf_token %}
                    <div class="form-group" hidden>
                        <label>Challenge</label>
                        <input type="text" name="challenge" value="{{ challenge.id }}" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label>Idea Title</label>
                        <input type="text" name="title" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label>Date</label>
                        <input type="date" name="date" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label>Phone Number</label>
                        <input type="text" name="phone_number" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label>Idea Description</label>
                        <textarea class="form-control" name="description" required></textarea>
                    </div>

                    <div class="form-group">
                        <div class="row">
                            <div class="col-sm-6"></div>
                            <div class="col-sm-6">
                                <button type="submit" class="btn btn-primary float-right">Submit</button>
                            </div>
                        </div>

                    </div>

                </form>

            </div>
          </div>
        </div>
    </div>
{% endblock %}

{% block additional_scripts %}

{% endblock %}
