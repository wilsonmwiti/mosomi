{% load static %}

<div hidden>
    {% url 'adda:dashboard' as dashboard %}
    {% url 'adda:challenges' as challenges %}

</div>
<div class="app-sidebar__overlay" data-toggle="sidebar"></div>
    <aside class="app-sidebar">
      <ul class="app-menu">

            <li>
                <a {% if request.path == dashboard %} class="app-menu__item active"
                {% else %}
                                                 class="app-menu__item"
                {% endif %} href="{{ dashboard }}">
                    <i class="app-menu__icon fa fa-dashboard"></i>
                    <span class="app-menu__label">Dashboard</span></a>
            </li>

          <li>
                <a {% if request.path == challenges %} class="app-menu__item active"
                {% else %}
                                                 class="app-menu__item"
                {% endif %} href="{{ challenges }}">
                    <i class="app-menu__icon fa fa-book"></i>
                    <span class="app-menu__label">Challenges</span></a>
            </li>






      </ul>
    </aside>
