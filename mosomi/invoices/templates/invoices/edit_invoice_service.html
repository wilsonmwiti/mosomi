{% extends 'admin_layouts/new_base.html' %}
{% load static %}

{% block additional_meta %}

{% endblock %}

{% block additional_styles %}

{% endblock %}

{% block content %}
<div class="row">
<div class="col-sm-12">
    <div class="tile">
        <div class="tile-title">
            <h3>Edit Invoice Service</h3>
        </div>

        <form action="{% url 'Invoices:edit_invoice_service' service.id %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label>Service Name</label>
                <input type="text" value="{{ service.service }}" name="service_name" class="form-control">
            </div>

            <div class="form-group">
                <label>Unit Price</label>
                <input type="text" value="{{ service.unit_price }}" name="unit_price" class="form-control">
            </div>

            <div class="form-group">
                <label>Quantity</label>
                <input type="text" value="{{ service.quantity }}" name="quantity" class="form-control">
            </div>

            <button type="submit" class="btn btn-sm btn-outline-success">Submit</button>
        </form>
    </div>
</div>
</div>
{% endblock %}
