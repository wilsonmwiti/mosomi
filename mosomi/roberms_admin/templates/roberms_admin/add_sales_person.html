{% extends 'admin_layouts/new_base.html' %}
{% load static %}

{% block additional_meta %}

{% endblock %}

{% block additional_styles %}

{% endblock %}

{% block content %}
<div class="row">
<div class="col-sm-3">

</div>
<div class="col-sm-6">
    <div class="tile">
        <div class="tile-title">
            <h4>Add Sales Person</h4>
            <hr>
        </div>
        <div class="tile-body" style="align-content: center">
            <form action="{% url 'roberms_admin:add_sales_person' %}" method="post">
                {% csrf_token %}

                <div class="form-group col-sm-6">
                    <label>First Name</label>
                    <input type="text"  class="form-control" name="first_name" id="email" placeholder="Enter First Name" required>
                </div>

                <div class="form-group col-sm-6">
                    <label>Last Name</label>
                    <input type="text"  class="form-control" name="last_name" id="email" placeholder="Enter Last Name" required>
                </div>

                <div class="form-group col-sm-6">
                    <label>Email</label>
                    <input type="text"  class="form-control" name="email" id="email" placeholder="Enter Email" required>
                </div>

                <div class="form-group col-sm-6">
                    <label>Phone Number</label>
                    <input type="number" class="form-control" required name="phone_number" id="phone_number" placeholder="Enter Phone Number">
                </div>

                <div class="form-group col-sm-6">
                    <label>Commission</label>
                    <input type="number" maxlength="3" value="20" class="form-control" required name="commission" id="phone_number" placeholder="Enter Phone Number">
                </div>

                <div class="form-group col-sm-6">
                    <label>Password</label>
                    <input type="password"  class="form-control" required name="password" id="password">
                </div>

                <div class="col-sm-6">
                    <button type="submit" class="btn btn-primary col-sm-6">Submit</button>
                </div>

            </form>
        </div>
    </div>
</div>
<div class="col-sm-3">

</div>
</div>
{% endblock %}

{% block additional_scripts %}

{% endblock %}
