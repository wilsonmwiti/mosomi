{% extends 'admin_layouts/new_base.html' %}
{% load static %}

{% block additional_meta %}

{% endblock %}

{% block additional_styles %}

{% endblock %}

{% block content %}
<div class="row">

<div class="col-sm-4">

</div>

<div class="col-sm-4">
    <div class="tile">
        <div class="tile-title">
            Change Customer Sender Id
        </div>

        <form action="{% url 'roberms_admin:customer_edit' customer.id %}" method="post">
            {% csrf_token %}

            <div class="form-group">
                <label for="sender_id">Service Name</label>
                <input type="text" value="{{ customer.sender_name }}" id="sender_id" class="form-control" name="sender_name">
            </div>

            <div class="form-group">
                <label for="sender_id">Sender Id</label>
                <input type="text" value="{{ customer.service_id }}" id="sender_id" class="form-control" name="sender_id">
            </div>

            <div class="form-group">
                <label for="sender_id">Access Code</label>
                <input type="text" value="{{ customer.access_code }}" id="sender_id" class="form-control" name="access_code">
            </div>

            <button type="submit" class="btn btn-sm btn-outline-success">Submit</button>
        </form>
    </div>
</div>

<div class="col-sm-4">

</div>
</div>
{% endblock %}
