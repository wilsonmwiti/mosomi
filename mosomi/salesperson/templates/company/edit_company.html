{% extends 'sales_layouts/new_base.html' %}
{% load static %}

{% block additional_styles %}

{% endblock %}

{% block content %}
<div class="tile">
<div class="tile-title">
    <h4>Edit Company</h4>
    <hr>
</div>

<div class="col-sm-12">
    <form action="{% url 'salesperson:add_company' %}" method="POST">
        {% csrf_token %}

        <div class="form-group">
            <label>Company Name</label>
            <input type="text" class="form-control" name="name" value="{{ company.name }}">
        </div>

        <div class="form-group">
            <label>Phone Number</label>
            <input type="text" class="form-control" name="phone_number" value="{{ company.phone_number }}">
        </div>

        <div class="form-group">
            <label>Contact Person</label>
            <input type="text" class="form-control" name="contact_person" value="{{ company.contact_person }}">
        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" name="email" value="{{ company.email }}">
        </div>

        <div class="form-group">
            <label>Location</label>
            <input type="text" class="form-control" name="location" value="{{ company.location }}">
        </div>

        <div class="form-group">
            <div class="row">
                <div class="col-sm-12">
                    <button type="submit" class="btn btn-outline-success float-right"><i class="fa fa-edit"></i> Update</button>
                </div>
            </div>
        </div>
    </form>
</div>
</div>

{% endblock %}
