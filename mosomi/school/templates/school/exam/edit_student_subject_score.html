{% extends 'school/layouts/new_base.html' %}
{% load static %}
{% load school_filters %}

{% block additional_meta %}

{% endblock %}

{% block additional_styles %}

{% endblock %}

{% block content %}
<div class="row">
<div class="col-sm-4">

</div>
<div class="col-sm-3">
    <div class="tile">
        <h3>Edit Score</h3>
        <hr>
        <div class="tile-body">
            <form action="{% url 'School:edit_student_score' student_id exam.id subject.id %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label>Subject Name</label>
                    <input  type="text" value="{{ subject.name }}" readonly class="form-control">
                </div>


                <div class="form-group">
                    <label>Subject Score</label>
                    <input name="score" type="number" class="form-control">
                </div>

                <button type="submit" class="btn btn-outline-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
</div>
{% endblock %}

{% block additional_scripts %}

{% endblock %}
