{% extends 'school/layouts/new_base.html' %}
{% load static %}
{% load school_filters %}
{% block additional_meta %}

{% endblock %}

{% block additional_styles %}

{% endblock %}

{% block content %}
<div class="tile">
<div class="tile-title">
    <h4>Set Term Fee</h4>
    <hr>
</div>
<div class="col-sm-6">
    <form class="form-group" action="{% url 'School:set_term_fee' term_year.id form.id %}" method="POST">
        {% csrf_token %}

        <div class="form-group">
            <label>Amount</label>
            {% if fee is not None %}
                <input type="number" value="{{ fee.fee }}" class="form-control" name="fee">
            {% else %}
                <input type="number" class="form-control" name="fee">
            {% endif %}
        </div>

        <div class="form-group" hidden>
            <label>Term Year</label>
            <input type="text" value="{{ term_year.id }}" class="form-control" name="term_year">
        </div>

        <div class="form-group" hidden >
            <label>Form</label>
            <input type="text" value="{{ form.id }}" class="form-control" name="form">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</div>
{% endblock %}
