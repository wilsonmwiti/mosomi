{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Roberms: all in one business solution</title>
    <link rel="shortcut icon" href="{% static 'images/robermss.ico' type='image/x-icon' %}">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

      <script>
    addEventListener("load", function () {
      setTimeout(hideURLbar, 0);
    }, false);

    function hideURLbar() {
      window.scrollTo(0, 1);
    }
  </script>

      <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" media="all">
  <link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet">
  <link href="{% static 'css/style.css' %}" rel='stylesheet' type='text/css' media="all">
  <link href="//fonts.googleapis.com/css?family=Fira+Sans:400,500,600,700" rel="stylesheet">
  <link href="//fonts.googleapis.com/css?family=Source+Sans+Pro:400,600" rel="stylesheet">
      {% block additional_styles %}
      {% endblock %}
  </head>
  <body data-spy="scroll" data-target=".site-navbar-target" data-offset="300">
  {% include 'layouts/top_nav.html' %}

  <br>
  <br>
  <br>
  {% block content %}

  {% endblock %}

  <script rel="script" src="{% static 'js/jquery-3.4.1.js' %}"> </script>
  {% block additional_scripts %}

  {% endblock %}
</body>
</html>
