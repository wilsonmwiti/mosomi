{% extends 'school/layouts/new_base.html' %}
{% load static %}

{% block additional_meta %}

{% endblock %}

{% block additional_styles %}

{% endblock %}

{% block content %}
<div class="tile">
<div class="tile-title">
    <h4>Edit Class</h4>
    <hr>
</div>
<div class="col-sm-6">
    <form class="form-group" action="{% url 'School:edit_class' class.id %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label>Name</label>
            <input type="text" value="{{ class.name }}" class="form-control" name="name">
        </div>
        <button type="submit" class="btn btn-primary">Update Class</button>
    </form>
</div>
</div>
{% endblock %}

{% block additional_scripts %}

{% endblock %}
