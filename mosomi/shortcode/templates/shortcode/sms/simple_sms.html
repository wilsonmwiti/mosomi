{% extends 'layouts/new_base.html' %}
{% load static %}

{% block additional_styles %}

{% endblock %}

{% block content %}
    <div class="row">
    <div class="col-md-12">
    <div class="tile">
        <h3 class="tile-title">Send  message</h3>
        <div class="tile-body">
            <div class="card col-md-6 border-success">
            <div class="card-body">
                <form class="form-group" action="{% url 'ShortCode:simple_sms' %}" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label>Message:</label>
                        <textarea name="text_message" class="form-control" cols="14" rows="6" placeholder="Type your message here">{% if message %}{{ message }}{% endif %}</textarea>
                    </div>

                <div class="form-group">
                    <label>Select Contact Group</label>
                    <select class="form-control" name="model">
                        <option>Select contact group</option>
                            <option value="Employer">Employer</option>
                            <option value="Employee">Employee</option>
                    </select>
                </div>
                <input class="btn btn-secondary" type="submit" value="Send Now"/>
                </form>
            </div>
            </div>
        </div>
    </div>
    </div>
    </div>
{% endblock %}
