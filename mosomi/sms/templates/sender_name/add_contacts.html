{% extends 'layouts/new_base.html' %}
{% load static %}

{% block additional_styles %}
{% endblock %}

{% block content %}

    <div class="row">
        <div class="col-md-12">
          <div class="tile">
                <h3 class="title">Sender Name Application Contact</h3>
              <hr>
            <div class="tile-body">
                <div class="row">
                    <div class="col-sm-6">
                        <form action="{% url 'sms:add_application_contact' application.id %}" method="post">
                            {% csrf_token %}
                            <div class="form-group" hidden>
                                <label>Application Id</label>
                                <input type="text" class="form-control" value="{{ application.id }}" name="application_id">
                            </div>

                            <div class="form-group">
                                <label>Name</label>
                                <input type="text" class="form-control" name="name" required>
                            </div>

                            <div class="form-group">
                                <label>Phone Number</label>
                                <input type="text" class="form-control" name="phone_number" required>
                            </div>

                    <button type="submit" class="btn btn-outline-primary btn-sm">Submit</button>
                </form>
                    </div>
                </div>
            </div>
          </div>
        </div>
    </div>
{% endblock %}
