{% extends 'layouts/new_base.html' %}
{% load  static%}

{% block additional_meta %}
{% endblock %}

{% block additional_styles %}

{% endblock %}

{% block content %}
<div class="col-sm-12">
<div class="tile">
    <div class="tile-title">
        Update Profile Details
        <hr>
    </div>
        <div class="tile-body">
            <form action="{% url 'sms:edit_profile' %}" method="post">
                {% csrf_token %}
                <div class="col-sm-6">
                    <div class="form-group">
                      <label class="control-label">Email Address</label>
                      <input class="form-control" readonly name="email" value="{{ customer.email }}" type="text" placeholder="Enter Email Address" required>
                    </div>

                    <div class="form-group">
                      <label class="control-label">First Name</label>
                      <input class="form-control" name="first_name" value="{{ customer.first_name }}" type="text" placeholder="Enter First Name" required>
                    </div>

                    <div class="form-group">
                      <label class="control-label">Last Name</label>
                      <input class="form-control" name="last_name" value="{{ customer.last_name }}" type="text" placeholder="Enter Last Name" required>
                    </div>

                    <div class="form-group">
                      <label class="control-label">Business Name</label>
                      <input class="form-control" name="business_name" value="{{ customer.business_name }}" type="text" placeholder="Business Name" required>
                    </div>


                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Update Profile</button>
                    </div>
                </div>
            </form>
        </div>
        </div>
</div>
{% endblock %}

{% block additional_scripts %}

{% endblock %}
