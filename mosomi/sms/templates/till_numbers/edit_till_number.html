{% extends 'layouts/new_base.html' %}
{% load static %}

{% block additional_styles %}

{% endblock %}

{% block content %}
<div class="row">
        <div class="col-md-6">
          <div class="tile">
            <h3 class="tile-title">Edit Till Number</h3>
            <div class="tile-body">
              <form action="{% url 'sms:edit_till_number' till_number.id %}" method="post">
                  {% csrf_token %}
                <div class="form-group">
                  <label class="control-label">Till Number</label>
                  <input class="form-control" readonly name="till_number" value="{{ till_number.till }}" type="text" placeholder="Enter Contact Name">
                </div>

                <div class="form-group">
                  <label class="control-label">Message</label>
                    <textarea class="form-control" name="message" type="text" placeholder="Contact Phone Number">{{ till_number.message }}</textarea>
                </div>

                  <button class="btn btn-primary" type="submit"><i class="fa fa-fw fa-lg fa-check-circle"></i>Submit</button>
              </form>
            </div>
            <div class="tile-footer">
            </div>
          </div>
        </div>
</div>
{% endblock %}

{% block additional_scripts %}

{% endblock %}
